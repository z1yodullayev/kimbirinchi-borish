<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Kim birinchi borishga</title>
</head>

<body>

    <div class="container">
        <form class="form">
            <!-- <div class="box"> -->
                <h1 class="heading">Kim birinchi bo-rish-ga !</h1>

                <div class="box-bottom">

                    <p class="desc">Masofa</p>

                    <div class="input-group">
                        <input class="input w-20 ms-3" type="number" class="form-control" placeholder="100km"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Hisobla</button>
                    </div>
                </div>
            </form>
                <div class="cart-wrapper d-flex ">
                    <div class="card m-3" style="width: 18rem; ">
                        <img src="./images/piyoda.svg" class="card-img-top" alt="piyoda" width="180" height="150">
                        <div class="card-body">
                            <h5 class="card-heading">Piyoda</h5>
                            <p class="card-text person">N soat</p>
                        </div>
                    </div>
                    <div class="card m-3" style="width: 18rem;">
                        <img src="./images/velosiped.svg" class="card-img-top" alt="piyoda" width="180" height="150">
                        <div class="card-body">
                            <h5 class="card-heading">Velosiped</h5>
                            <p class="card-text bike">N soat</p>
                        </div>
                    </div>
                    <div class="card m-3" style="width: 18rem;">
                        <img src="./images/mashina.svg" class="card-img-top" alt="piyoda" width="180" height="150">
                        <div class="card-body">
                            <h5 class="card-heading">Mashina</h5>
                            <p class="card-text drive">N soat</p>
                        </div>
                    </div>
                    <div class="card m-3" style="width: 18rem;">
                        <img src="./images/samaliot.svg" class="card-img-top" alt="piyoda" width="180" height="150">
                        <div class="card-body">
                            <h5 class="card-heading">Samailot</h5>
                            <p class="card-text plane">N soat</p>
                        </div>
                    </div>
                </div>

            <!-- </div> -->

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
